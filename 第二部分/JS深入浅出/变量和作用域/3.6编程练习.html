<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>变量、作用域</title>
</head>
<body>
<script type="text/javascript">
    var a = 3, b = 4;
    /*此处写代码*/
    a=a+b;
    console.log("a="+a);
    b=a-b;
    console.log("b="+b);
    a=a-b;
    console.log("a="+a);

</script>
</body>
</html>
