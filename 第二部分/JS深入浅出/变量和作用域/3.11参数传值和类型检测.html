<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>变量、作用域</title>
</head>
<body>
<script type="text/javascript">
    var a = {name: 'xm'}, b = [4];
    /*此处添加代码*/
    b.push(a);
    a=b[1];
    b=b[0];
    console.log(a,'和',b);
    // .push 向数组的末尾添加一个或更多元素，并返回新的长度
    //     .pop 移除并返回数组最后一个元素
    //     .shift 移除并返回数组中的第一个元素
    //     .unshift 向数组的开头添加一个或更多元素，并返回新的长度
</script>
</body>
</html>
