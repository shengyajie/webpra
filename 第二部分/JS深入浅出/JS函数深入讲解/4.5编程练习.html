<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种定义方式</title>
</head>
<body>
<script type="text/javascript">
    // 在此处补充代码
    var add=function (a,b) {
        return a+b;
    };
    var subtract=function (a,b) {
        return a-b;
    };
    var multiply=function(a,b){
        return a*b;
    };
    alert(add(subtract(21,32),multiply(24,5)));
</script>
</body>
</html>
