<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>输入框</title>
</head>
<body>
<input type="button" value="点击">
<script type="text/javascript">
    //补充代码
    var btn=document.getElementsByTagName("input")[0];
    btn.onclick=function () {
       var con=window.confirm("确认要删除吗？");
        if(con!=false){
            btn.style.color="red";
        }else{
            btn.style.color="blue";
        }
    }
</script>
</body>
</html>
