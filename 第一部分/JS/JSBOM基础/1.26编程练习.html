<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>setInterval()</title>
    <style type="text/css">
        div{
            width:300px;
            height:300px;
            border:1px solid #333;
        }
    </style>
</head>
<body>
<input type="button" value="开始">
<br><br>
<div></div>
<script type="text/javascript">
    //补充代码
    var start=document.getElementsByTagName("input")[0];
    var div=document.getElementsByTagName("div")[0];
    function text(){
        div.innerHTML+="hello &nbsp;"
    } start.onclick=function(){
        setInterval(text,1000)
    }
    // start.onclick=function () {
    //         setInterval("start.innerHTML='hello'",1000);
    // }
</script>
</body>
</html>
