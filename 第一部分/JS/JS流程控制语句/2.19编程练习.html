<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>猜数字</title>
</head>
<body>
<script>
    //补充代码
    var input;
    while (input!="5"){
        input=prompt("请输入您猜的数字");
        if(input<5){
            alert("猜小了");
        }else if(input>5){
            alert("猜大了");
        }else {
            alert("猜对啦");
        }
    }
</script>
</body>
</html>
