<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b,c;
    for(a=1;a<=9;a++){
        for(b=1;b<=a;b++){
            c=a*b;
        document.write(a+"*"+b+"="+c+"&nbsp");
        }
        document.write("<br/>")
    }

</script>

</body>
</html>
