<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var a=prompt("请输入您想转换成中文大写的0~9的数字");
var b="";
switch(a){
case "1":
b="壹";
break;
case "2":
b="贰";
break;
case "3":
b="叁";
break;
case "4":
b="肆";
break;
case "5":
b="伍";
break;
case "6":
b="陆";
break;
case "7":
b="柒";
break;
case "8":
b="捌";
break;
case "9":
b="玖";
break;
default:
b="输入的数字不对";
break;
}
document.write(b);
</script>
</body>
</html>
