<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机号码验证</title>
</head>
<body>
<script>
    //补充代码
    var number=prompt("请输入11位电话号码");
    if(number.length!=11){
        alert("请输入11位电话号码");
    }else{
       if(isNaN(number)==true){
           alert("电话号码必须是数字");
       }else {
           alert("输入电话号码成功");
       }
    }
</script>
</body>
</html>
