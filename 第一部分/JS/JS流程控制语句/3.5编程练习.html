    <title>break和continue</title>
</head>
<body>
<script>
    var pwd,pwdAgain;
    //补充代码
    while(pwd!=123456){
        pwd = prompt("请输入密码");
    }
    while(pwd==123456){
        pwdAgain=prompt("请在此输入密码");
        if(pwd==pwdAgain){
            alert("两次一致");
            break;
        }
    }
}
