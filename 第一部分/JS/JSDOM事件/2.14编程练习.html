<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全选和反选</title>
</head>
<body>
<input id="btn" type="button" value="全选">
<script>
    // 此处填写代码
    var btn=document.getElementById("btn");
    btn.onclick=function () {
        if(this.value=="全选") {
            this.value="反选";
        }else{
            this.value="全选";
        }
    }
</script>
</body>
</html>
