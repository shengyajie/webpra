<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML事件</title>
</head>
<body>
<!-- 此处写代码 -->
    <input type="button" id="btn" class="btn" value="点击" onclick="onclickFn(this)" >
        
    </input>
<script>
    function onclickFn() {
        btn.style.backgroundColor="green";
    }
</script>
</body>
</html>
