<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>信息录入</title>
</head>
<body>
<input type="button" value="录入" >
<script type="text/javascript">
    var inputs=document.getElementsByTagName("input");
    var entry=inputs[0];
    entry.onclick=entryFn;
    function entryFn(){
        //补充代码
        var arr=new Array(),inp= prompt("请输入员工的名字");;
        for(var i=0;inp != "-1";i++){
            arr[i]=inp;
            inp= prompt("请输入员工的名字")
        }
        for(var i=0;i<arr.length;i++){
            document.write("录入的第"+(i+1)+"个员工信息是："+arr[i]+"<br />");
        }

        return;
    }

</script>

</body>
</html>
