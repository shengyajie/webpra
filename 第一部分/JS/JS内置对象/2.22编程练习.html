<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var input;
    var arr=[];
    while (input!="-1"){
        input=Number(prompt("请输入您想排序的数字"));
        arr.push(input);

    }
    arr.pop();
    arr.sort(function (x,y) {
        return y-x

    });
    document.write(arr);
</script>
</body>
</html>
