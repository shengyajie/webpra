<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>可设置宽和高的元素</title>
    <style type="text/css">
        div{ width:600px;height:200px;border:1px solid gray;font-size:14px;}
        /*补充样式*/
p{
    width: 30%;
    font-size: 2em;
}
        input{
            width: 30%;
            height: 0.25em;
        }
        .sub{
            width: 100px;
            height: 20px;
            font-size: 20px;
        }
        span{
            width: 100px;
            height: 100px;
        }
        /*span没有变化，行标签没有宽度和高度*/

    </style>
</head>
<body>
<div>
    <p>登录</p>
    <span>请输入您的信息：</span><input type="text" class="input"><br>
    <input type="submit" class="sub">
</div>
</body>
</html>
