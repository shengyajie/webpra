<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style type="text/css">
        /*写出CSS样式*/
        div{background:#e2e2e2;
            height:500px;
            width:100%;
            display:table;

        }
        .zhuti{display:table-cell;
            text-align:center;
            vertical-align:middle;

        }
        .one{font-size:2em;vertical-align:18px;}
        .two{color:red;text-decoration:underline;vertical-align:25px}
    </style>
</head>
<body>
<!--写出html代码-->
<div>
    <div class="zhuti">
        <img src="http://climg.mukewang.com/59c21bae000157fa01000059.jpg">
        <span class="one">CSS层叠样式表</span>
        <span class="two">(Cascading Style Sheet)</span>
    </div>
</div>
</body>
</html>
