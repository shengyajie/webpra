<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<h3 align="center" font="bold">注册信息</h3>
<hr color="#336699">
<form>
    <table align="center" bgcolor="#f2f2f2" width="600px">
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username" width="25px" maxlength="6" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="pwd" width="25px" maxlength="6" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" name="conpwd" width="25px" maxlength="6" placeholder="请再次输入密码"></td>
        </tr>
        <tr>
            <td>上传图片：</td>
            <td><input type="file" name="fileimage" ></td>
        </tr>
    </table>
</form>
</body>
</html>
