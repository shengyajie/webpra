<body >
<div align="center">
<h1>敕勒歌</h1>
<h2>朝代：南北朝</h2>
<h3>作者：佚名</h3>

<p>&nbsp;敕勒川，</p>
<p>&nbsp;阴山下。</p>
<p>&nbsp;天似穹庐，</p>
<pre>笼盖四野。</pre>
<pre>天苍苍，野茫茫。</pre>
<pre>风吹草低见牛羊。</pre>
</div>
</body>
