<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
</head>
<body>
<table width="100%" border="0">
    <tr>
        <td colspan="5" valign="middle" bgcolor="#ffc0cb">页头</td>

    </tr>
    <tr>
        <td colspan="5" bgcolor="white"></td>

    </tr>
    <tr bgcolor="yellow">
        <td width="30%"></td>
        <td width="20%" bgcolor="white">
          左侧内容
        </td>
        <td width="10%"></td>
        <td width="20%" bgcolor="white">
            右侧内容  </td>
        <td width="20%"> </td>
    </tr>
    <tr>
        <td colspan="5" bgcolor="white"></td>

    </tr>
    <tr height="20px">
        <td colspan="5" bgcolor="black"></td>

    </tr>
</table>
</body>
</html>
